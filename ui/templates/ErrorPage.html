<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/templates/home.css">
        <title>Error</title>
    </head>
    <body>
        <header>
            <h1>Oops!</h1>
            {{if .Error}}
            <h1>{{.Error}}!</h1>
            {{else}}
            <h1 class="error-message">Something went wrong.</h1>
            {{end}}
        </header>
        <main class="error-page">
            <div class="error-message"></div>
            <p class="back-link"><a href="/">Back to all artists</a></p>
        </main>
    </body>
</html>
